<h2>Using Sakai 2.0, how can I modify my profile?
</h2>

<p>To modify your profile, follow these steps:</p>

<ol>
<li>In My Workspace, click <strong><code>Profile</code></strong>.

<br><br>
</li>
<li>Click <strong><code>Edit Profile</code></strong>.

<br><br>
</li>
<li>Add or change information as you wish.

<br><br>
</li>
<li>When you're finished with your changes, click <strong><code>Save</code></strong>.
</li>
</ol>
