<h2>Using Sakai 2.0, how do I create a Syllabus?
</h2>
	  
<ol>
<li>Click the title of your project site or course
site to enter it.

<br><br>
</li>
<li>If you do not see the Syllabus tool in the menu bar, you must add
it to your site.

<br><br>
</li>
<li>From the menu bar, click <strong><code>Syllabus</code></strong>.

<br><br>
</li>
<li>Click <strong><code>Create/Edit</code></strong>. Then click <strong><code>New</code></strong>.

</li>
</ol>



    </body></html>
