</head><body><p>You can view your schedule by day, week, month, or year. To change your view, choose<strong>View by day</strong>,<strong>View by week</strong>,<strong>View by month</strong>, or<strong>View by year</strong>. To view all of your scheduled activities in a list, click<strong>View list</strong>.</p></body></html>
