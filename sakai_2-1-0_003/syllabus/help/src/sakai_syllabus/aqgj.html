<H2>How can I change the sequence of the syllabus items?</H2>
<OL>
  <LI>Click the title of your project
  site or course
  site to enter it. <BR ><BR >
  <LI>From the menubar, click <STRONG><CODE>Syllabus</CODE></STRONG>. <BR
  clear=none><BR clear=none>
  <LI>Use the <STRONG><CODE>Move Up</CODE></STRONG> or <STRONG><CODE>Move
  Down</CODE></STRONG> buttons to change the sequence of your syllabus items.
  <BR clear=none><BR clear=none>
  <LI>Click <STRONG><CODE>Update</CODE></STRONG>. </LI></OL>
</BODY></HTML>
