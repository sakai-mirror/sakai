<h2>Using Sakai 2.0, how can I change
the sequence of the Syllabus items?
</h2>
	  <ol>
<li>Click the title of your project site or course
site to enter it.  

<br><br>
</li>
<li>From the menubar, click <strong><code>Syllabus</code></strong>.


<br><br>
</li>
<li>Use the <strong><code>Move Up</code></strong> or <strong><code>Move Down</code></strong> buttons to change
the sequence of your syllabus items.

<br><br>
</li>
<li>Click <strong><code>Update</code></strong>.
</li>
</ol>




    </body></html>
