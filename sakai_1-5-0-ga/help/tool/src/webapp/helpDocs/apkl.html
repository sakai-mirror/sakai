<p>To create a new discussion category, follow these steps:</p>
 
<ol><li>In the menubar of the relevant course or project, click
<strong>Discussion</strong>.  

<br clear="none"/><br clear="none"/> 
</li><li>Click <strong>New Category</strong>.

<br clear="none"/><br clear="none"/> 
</li><li>Type a category in the box provided, and then click <strong>Post</strong>.</li></ol>
</body></html>
