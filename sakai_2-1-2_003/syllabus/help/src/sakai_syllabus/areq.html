<h2>Using Sakai 2.0, how do I read my course
syllabus?
</h2>	  
<p>To view the syllabus for a course you're taking, at the top of the
screen, click the tab for the class. Then, from the menubar
on the left, click <strong><code>Syllabus</code></strong>.</p>
