<html><head><link content-type="text/css;charset=utf-8" href="/sakai-portal/css/sakai_core.css" rel="stylesheet"/></head><body><p>Users can assume one of several participant roles, each of which
comes with certain privileges. The roles are:</p>

<ul><li><strong>access:</strong> Can read content and add content to a site
where appropriate
</li><li><strong>maintain:</strong> Can read, revise, delete, and add both
content and participants to a site
</li></ul>
</body></html>
