<html><head><link content-type="text/css;charset=utf-8" href="/sakai-portal/css/sakai_core.css" rel="stylesheet"/></head><body><p>To delete one or more announcements, follow these steps:</p>

<ol><li>In the menubar of the relevant course or project site, click
<strong>Announcements</strong>.

<br clear="none"/><br clear="none"/>
</li><li>Check the box(es) next to the announcement(s) you want to delete.

<br clear="none"/><br clear="none"/>
</li><li>Click the <strong>Delete</strong> button.

<br clear="none"/><br clear="none"/>
</li><li>On the confirmation screen, click <strong>Delete</strong> or
<strong>Cancel</strong>.</li></ol>
</body></html>
