<html><head><link content-type="text/css;charset=utf-8" href="/sakai-portal/css/sakai_core.css" rel="stylesheet"/></head><body><p>Using the Schedule, you can merge calendars from two or more
worksites. To do so, follow these steps:</p>

<ol><li>Click <strong>Merge... </strong>.

<br clear="none"/><br clear="none"/>
</li><li>Check the box(es) next to the calendar(s) you would like to merge
with the calendar of the site you currently have open.
</li></ol>
</body></html>
