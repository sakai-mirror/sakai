# Example file to demonstrate how to do a global search and replace on 
# Sakai xml and properties files.

# These are example values.  You will need to change them to suit your
# local needs.

# The working directory for the installation.
work.rootdir=.

# SAKAI local file storage
# Some files are needed by sakai to store configuration information

# Specify location of local sakai helper files
work.helper.dirname=localfiles/
work.helper.path=${work.rootdir}/${work.helper.dirname}

# The location of these files needs to be modified in some 
# supplied files.  The pattern below gives their name in the
# distributed files.  This is used to recognize what string
# needs to be updated.

sakai.configfilepathpattern=/usr/local/sakai/
sakai.configfilepathpattern.withoutslash=/usr/local/sakai

# Where is the tomcat installed?
download.tomcat.version=jakarta-tomcat-5.0.28
work.tomcat.installed.dir=${work.rootdir}/${download.tomcat.version}/

