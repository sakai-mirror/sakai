<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Web Content Instructions</title>
		<link href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all"/>
		<link href="/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all"/>
	</head>
	<body>
		<div class="portletBody">
			<h3 style="text-align:center">Web Content Setup</h3>
			<p>Use this tool to point to a web page of your choice.</p>
			<p>Click the <strong>Options</strong> button, and enter the web
				page address in the URL field.</p>
			<p class="instruction">For example, to make this tool display the Google search page, you would enter
				www.google.com in the URL field on the Options form.</p>
		</div>
	</body>
</html>
